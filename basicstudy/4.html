<!-- 4.html -->

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>크기 적용하기</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="wrapper">
        <div class="content">
            <div class="profile">
                <img src="./profile.png"></img>
            </div>

            <div class="whoami">
                <div class="subwrapper">
                    <spanc class="key">이름</spanc>
                    <span class="value" id="name">김도람 🐿</span>
                </div>
                <div class="subwrapper">
                    <spanc class="key">학과</spanc>
                    <span class="value" id="dept">컴퓨터공학부 🖥</span>
                </div>
                <div class="subwrapper">
                    <spanc class="key">취미</spanc>
                    <span class="value" id="hobby">런닝 🏃🏻‍♀️</span>
                </div>
                <div class="subwrapper">
                    <spanc class="key">특기</spanc>
                    <span class="value" id="specialty">지뢰 찾기 </span>
                    <button onclick="window.open('https://minesweeper.online/ko/game/669157231') "> 💣 </button>
                </div>
                
            </div>
        </div>
    </div>
</body>
</html>
